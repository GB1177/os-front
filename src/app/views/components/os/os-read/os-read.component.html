<div class="create">
    <h1>Ordem de Serviço</h1>
    <button (click)="navigateToCreate()" class="mat-elevation-z4 container" mat-stroked-button color="primary">Criar Nova
      Ordem de Serviço</button>
  </div>
  
  
  
  <div class="mat-elevation-z8 container">
    <table mat-table [dataSource]="dataSource">
  
      <!-- Cliente Column -->
      <ng-container matColumnDef="cliente">
        <th mat-header-cell *matHeaderCellDef> Cliente </th>
        <td mat-cell *matCellDef="let element"> {{element.cliente}} </td>
      </ng-container>
  
      <!-- Técnico Column -->
      <ng-container matColumnDef="tecnico">
        <th mat-header-cell *matHeaderCellDef> Técnico </th>
        <td mat-cell *matCellDef="let element"> {{element.tecnico}} </td>
      </ng-container>
  
      <!-- Abertura Column -->
      <ng-container matColumnDef="abertura">
        <th mat-header-cell *matHeaderCellDef> Data de abertura </th>
        <td mat-cell *matCellDef="let element"> {{element.dataAbertura}} </td>
      </ng-container>
  
      <!-- Fechamento Column -->
      <ng-container matColumnDef="fechamento">
        <th mat-header-cell *matHeaderCellDef> Data de fechamento </th>
        <td mat-cell *matCellDef="let element"> {{element.dataFechamento}} </td>
      </ng-container>
  
        <!-- Prioridade Column -->
      <ng-container matColumnDef="prioridade">
        <th mat-header-cell *matHeaderCellDef> Prioridade </th>
        <td mat-cell *matCellDef="let element" class= "{{ prioridade(element.prioridade) }}" > {{element.prioridade}} </td>
      </ng-container>
  
        <!-- Status Column -->
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let element"> {{element.status}} </td>
      </ng-container>

        <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Ações </th>
        <td mat-cell *matCellDef="let element">
          <a routerLink="update/{{ element.id }}">
            <i matTooltip="Editar" matTooltipPosition="below" id="edit"  class="material-icons">edit</i>
          </a>
          <a routerLink="view/{{ element.id }}">
            <i matTooltip="Observações" matTooltipPosition="below" id="delete" class="material-icons">visibility</i>
          </a>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 20, 50, 100]" showFirstLastButtons>
    </mat-paginator>
  </div>
