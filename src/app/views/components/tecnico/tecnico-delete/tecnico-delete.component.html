<form class="form mat-elevation-z8">

    <h1>Deletando técnico</h1>
  
    <mat-form-field class="full-width">
      <mat-label>Nome</mat-label>
      <input [(ngModel)]="tecnico.nome" disabled name="nome" maxlength="100" matInput
        placeholder="Nome do Técnico">
    </mat-form-field>
  
    <mat-form-field class="full-width">
      <mat-label>CPF</mat-label>
      <input [(ngModel)]="tecnico.cpf" name="cpf" disabled name="cpf" maxlength="15" matInput
        placeholder="000.000.000-00">
    </mat-form-field>
  
    <mat-form-field class="full-width">
      <mat-label>Telefone</mat-label>
      <input [(ngModel)]="tecnico.telefone" disabled name="telefone" maxlength="18" matInput
        placeholder="(00) 90000-0000">
    </mat-form-field>
  
    <button id="create" class="mat-elevation-z8"  (click)="delete()" mat-stroked-button color="accent">Deletar</button>
    <button             class="mat-elevation-z8"  (click)="cancel()" mat-stroked-button color="warn">Cancelar</button>
  
  </form>
